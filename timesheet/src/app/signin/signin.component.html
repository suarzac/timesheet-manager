<mat-grid-list cols="1" rows="1" rowHeight="2:1">
    <mat-grid-tile>
        <mat-card class="box">
            <mat-card-header>
                <mat-card-title>Please sign in</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
                    <mat-form-field class="form-group">
                        <input matInput type="email" class="form-control" formControlName="email" placeholder="Email" required>
                    </mat-form-field>
                    <mat-form-field class="form-group">
                        <input matInput type="password" class="form-control" formControlName="password" placeholder="Password" required>
                    </mat-form-field>
                    <div>
                        <button mat-stroked-button color="accent" type="submit">Sign in</button>
                    </div>
                </form>   
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
