
<div>
  <div style="display:flex; padding-top: 25px;">
    <h2>Users List</h2>
    <button mat-flat-button color="accent" (click)="adduser()" style="margin-left:auto;">Add User</button>
  </div>
  <router-outlet></router-outlet>
  <!-- <app-user-edit (usersEvent)="refresh($event)"></app-user-edit> -->
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{ user.firstname | titlecase }} {{ user.lastname | titlecase }} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let user"> {{user.description}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let user"> 
        <button mat-button color="primary" (click)="edituser(user)">Edit</button>
        <button mat-button color="accent" (click)="deleteuser(user)">Delete</button> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
